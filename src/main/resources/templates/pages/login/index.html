<!DOCTYPEhtml>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Easy Peasy!</title>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel='stylesheet' th:href='@{/webjars/bootstrap/css/bootstrap.min.css}'>
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
        crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container">
  <form class="form-signin" method="post" th:action="@{/login}">
    <h2 class="form-signin-heading">Login</h2>
    <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
       th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger"></p>
    <p>
      <label for="user" class="sr-only">User</label>
      <input type="text" id="user" name="user" class="form-control" placeholder="User" required=""
             autofocus="">
    </p>
    <p>
      <label for="pass" class="sr-only">Password</label>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Pass"
             required="">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
</body>
</html>
