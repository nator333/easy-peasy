<!DOCTYPEhtml>
<html
    xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{components/head :: head}"></head>
<body>
<div th:replace="~{components/header :: header}">Header</div>
<div class="container-fluid">
  <div class="text-center">
    <h1>Hello</h1>
  </div>
  <form class="form-center form-narrow form-horizontal" action="#" method="post"
        th:action="@{/hello}">
    <fieldset>
      <legend>Please Sign In</legend>
      <div class="form-group">
        <label for="inputUser" class="col-lg-2 control-label">User</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputUser" placeholder="User" name="user"/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPass" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPass" placeholder="Password" name="pass"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="_spring_security_remember_me"/> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <button type="submit" class="btn btn-default">Login</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div th:insert="~{components/footer :: footer}"></div>
</body>
</html>
